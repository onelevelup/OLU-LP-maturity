    function OneLevelUpSite() {
      const [openFaq, setOpenFaq] = useState(true);
      const [menuOpen, setMenuOpen] = useState(false);

      const scrollToSection = (id) => {
        document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
      };

      return (
        <div className="min-h-screen bg-[#1F253D] text-white" style={{ fontFamily: 'Inter, sans-serif' }}>

          {/* HEADER */}
          <header className="sticky top-0 z-50 bg-[#1F253D]/95 backdrop-blur-sm border-b border-white/5">
            <div className="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
              {/* Logo */}
              <div className="flex items-center flex-shrink-0">
                <img src={logoSrc} alt="One Level Up" className="h-20 md:h-24 w-auto" />
              </div>

              {/* Desktop Nav */}
              <nav className="hidden lg:flex items-center space-x-5 text-xs font-medium whitespace-nowrap flex-1 justify-center">
                <button onClick={() => scrollToSection('what-we-solve')} className="hover:text-white transition-colors text-white/70">What We Solve</button>
                <button onClick={() => scrollToSection('services')} className="hover:text-white transition-colors text-white/70">Services</button>
                <button onClick={() => scrollToSection('process')} className="hover:text-white transition-colors text-white/70">Process</button>
                <button onClick={() => scrollToSection('outcomes')} className="hover:text-white transition-colors text-white/70">Outcomes</button>
                <button onClick={() => scrollToSection('get-started')} className="hover:text-white transition-colors text-white/70">Get Started</button>
                <button onClick={() => scrollToSection('who-we-are')} className="hover:text-white transition-colors text-white/70">Who We Are</button>
                <button onClick={() => scrollToSection('why-work-with-us')} className="hover:text-white transition-colors text-white/70">Why Work With Us</button>
                <button onClick={() => scrollToSection('faq')} className="hover:text-white transition-colors text-white/70">FAQ</button>
              </nav>

              {/* Desktop CTA */}
              <div className="hidden lg:flex flex-shrink-0 w-48 justify-end">
                <a href="mailto:contact@onelevelup.com" className="bg-gradient-to-r from-[#8b5cf6] to-[#ec4899] px-5 py-2.5 rounded-full text-white font-semibold text-xs hover:shadow-lg hover:shadow-pink-500/30 transition-all whitespace-nowrap">
                  Book Your Free Consultation
                </a>
              </div>

              {/* Mobile Hamburger */}
              <button onClick={() => setMenuOpen(!menuOpen)} className="lg:hidden p-2 text-white/70 hover:text-white">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  {menuOpen
                    ? <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                    : <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                  }
                </svg>
              </button>
            </div>

            {/* Mobile Menu */}
            {menuOpen && (
              <div className="lg:hidden border-t border-white/5 bg-[#1F253D] px-6 py-4">
                <nav className="flex flex-col space-y-3 text-sm text-white/70 mb-5">
                  {[['what-we-solve','What We Solve'],['services','Services'],['process','Process'],['outcomes','Outcomes'],['get-started','Get Started'],['who-we-are','Who We Are'],['why-work-with-us','Why Work With Us'],['faq','FAQ']].map(([id,label]) => (
                    <button key={id} onClick={() => { scrollToSection(id); setMenuOpen(false); }} className="text-left hover:text-white transition-colors">
                      {label}
                    </button>
